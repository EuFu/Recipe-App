<!DOCTYPE html>
<html>
    <head>
        <title>Recipe app</title>
        <link rel="stylesheet" href="/public/styles/styles.css">
    </head>
    <header>
        <a id="title-element" href='index.html'>
            <h1 id="app-title">Recipe App</h1>
            <h4>Build your recipes from scratch</h4>
        </a>
        <!-- <button class="button-style" id="return-home" href="/index.html">Return Home</button> -->
    </header>
    <body id="edit-body">
        <div class="container" id="edit-main">
            <div>
                <button class="button-style" id="return-home" href="/index.html">Back</button>
            </div>
            <div id="recipe-title">
                <div id="input-box">
                    <input id="recipe-name" type="text" placeholder="Recipe name">
                </div>
            </div>
            <div id="diet-selection">
                    <select name="" id="diet-type">
                        <option value="">Select a diet type</option>
                        <option value="meat">Meat</option>
                        <option value="pescatarian">Pescatarian</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
               
            </div>
            <div class="section-container" id="ingredients-section">
                <h2 class="section-title">Ingredients</h2>
                <div class="steps-ingredients" id="ingredients">
        
                </div>
                <div class="new-div">
                    <input type="text" id="new-ingredient" placeholder="New ingredient">
                    <button class="button-style" id="add-ingredient">Add</button>
                </div>
            </div>
            <div class="section-container" id="steps-section">
                <h2 class="section-title">Directions</h2>
                <div id="help">
                    <button class="button-style" id="help-button">?</button>
                    <div id="help-area"></div>
                </div>
                <button class="button-style" id="sort-button">Sort order</button>
                <div class="steps-ingredients"id="steps">
        
                </div>
                <div role="textbox" contenteditable id="step-text"></div>
                <button class="button-style" id="add-step">Add Step</button>
            </div>
            <div id="delete-section">
                <h2>Past expiration?</h2>
                <button class="button-style" id="delete-button">Delete recipe</button>
            </div>
            <div class="modal" id="delete-modal">
                <div class="modal-shell">
                <div class="modal-content">
                    <p >Deleting will permanently remove the recipe.</p>
                    <div id="confirm-btns">
                        <button class="button-style" id="cancel">Cancel</button>
                        <button class="button-style" id="confirm-delete">Confirm</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="/public/scripts/edit-bundle.js"></script>
    </body>
</html>
