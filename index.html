<!DOCTYPE html>
<html>
    <head>
        <title>Recipe app</title>
        <!-- <link rel="stylesheet" href="/styles/styles.css"> -->
        <link rel="stylesheet" href="./public/styles/styles.css">
    </head>
    <header>
        <a id="title-element" href='index.html'>
            <h1 id="app-title">Recipe App</h1>
            <h4>Create your recipes from scratch</h4>
        </a>
    </header>
    <body id="index-body">
        <div id="main">
            <div id="search">
                <button class="button" id="add-button">
                    * Create Recipe *
                </button>
                <input id="search-bar" type="text" placeholder="Search">
            </div>
            <div id="diet">
                <h2>Diet type:</h2>
                <div id=diet-types>
                    <label class="diet-option" for="meat">
                        <input type="checkbox" class="diet-select" id="meat">
                        Meat
                    </label>
                    <label class="diet-option" for="pescatarian">
                        <input type="checkbox" class="diet-select" id="pescatarian">
                        Pescatarian
                    </label>
                    <label class="diet-option" for="vegetarian">
                        <input type="checkbox" class="diet-select" id="vegetarian">
                        Vegetarian
                    </label>
                    <label class="diet-option" for="vegan">
                        <input type="checkbox" class="diet-select" id="vegan">
                        Vegan
                    </label>
                </div>
            </div>
            <div class="container" id="recipe-el">
           
    
            </div>
        </div>
        <!-- <script src="/scripts/index-bundle.js"></script> -->
        <script src="./public/scripts/index-bundle.js"></script>
    </body>
</html>
